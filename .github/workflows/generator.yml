name: Generator
on: [push, pull_request]
permissions:
  contents: read
jobs:
  micronaut:
    name: npm-test
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run test
